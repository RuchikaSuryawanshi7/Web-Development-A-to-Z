<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Center Tag: center all tags align to center-->
<center>
    <!--Header Tag ( H1 to H6)-->
    <h1>Ruchika Suryawanshi</h1>
    <h2>Ruchika Suryawanshi</h2>
    <h3>Ruchika Suryawanshi</h3>
    <h4>Ruchika Suryawanshi</h4>
    <h5>Ruchika Suryawanshi</h5>
    <h6>Ruchika Suryawanshi</h6>
    <!--line break tag-->
    <br>
    <h3>Line after line Break Tag</h3>
    <!--Horizontal rule Tag-->
    <hr>
    <h3>Line after Horizontal rule tag</h3>
    <br>
    <!--Paragraph tag-->
    <p>Hello I'm inside paragraph tag</p>

</center>
</body>
</html>
